<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center bg-dark">

    <div class="registger-form card p-5">
        <h1 class="text-center">Registration Form</h1>
        <form action="#" class="form">
            <div class="d-flex pb-2 gap-3">
                <div>
                    <label class="mb-1 fw-bold" for="">Full Name</label>
                    <Input class="form-control" placeholder="Enter Name"></Input>
                </div>
                <div>
                    <label class="mb-1 fw-bold" for="">UserName</label>
                    <Input class="form-control" placeholder="Enter Username"></Input>
                </div>
            </div>

            <div class="d-flex pb-2 gap-3">
                <div>
                    <label class="mb-1 fw-bold" for="">Email</label>
                    <Input class="form-control" placeholder="Enter Email"></Input>
                </div>
                <div>
                    <label class="mb-1 fw-bold" for="">Phone</label>
                    <Input class="form-control" placeholder="Enter Phone Number"></Input>
                </div>
            </div>
            <div class="d-flex pb-2 gap-3">
                <div>
                    <label class="mb-1 fw-bold" for="">Password</label>
                    <Input class="form-control" placeholder="Enter Password"></Input>
                </div>
                <div>
                    <label class="mb-1 fw-bold" for=""> Confirm Password</label>
                    <Input class="form-control" placeholder="Confirm password"></Input>
                </div>
            </div>
            <div class="d-flex pb-2 gap-3">
                <div>
                    <label class=" d-block mb-1 fw-bold" for="">Gender</label>
                    <Input type="radio" value="Male" name="Male"> Male</Input>
                    <Input type="radio" value="Female" name="Female"> Female</Input>
                    <Input type="radio" value="Other" name="Other"> Other</Input>
                </div>
            </div>
            
                <div class="d-flex pt-3 gap-3">
                    <Button class="btn btn-danger ">Cancel</Button>
                    <Button class="btn btn-success">Submit</Button>
                </div>
            

        </form>
    </div>
    
</body>
</html>
